<!DOCTYPE html>
<html>

<head>
    <title>Cream the Rabbit </title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // พื้นหลังดำ

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Ground (เพื่อให้มีเงาสะท้อน)
        const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(10, 10),
            new THREE.MeshStandardMaterial({ color: 0x222222 })
        );
        plane.rotation.x = -Math.PI / 2;
        plane.receiveShadow = true;
        scene.add(plane);

        // Load OBJ + Texture
        const textureLoader = new THREE.TextureLoader();
        const textures = {
            chaoEye: textureLoader.load('https://macaronieiei.github.io/cream-sonic-racing-crossworlds/T_Chao_eye_L_Bc.png'),
            cheeseBody: textureLoader.load('https://macaronieiei.github.io/cream-sonic-racing-crossworlds/T_Cheese_body_L_Bc.png'),
            creamBody: textureLoader.load('https://macaronieiei.github.io/cream-sonic-racing-crossworlds/T_Cream_body_L_Bc.png'),
            creamEye: textureLoader.load('https://macaronieiei.github.io/cream-sonic-racing-crossworlds/T_Cream_eye_Bc.png')
        };

        const loader = new THREE.OBJLoader();
        loader.load(
            'https://macaronieiei.github.io/cream-sonic-racing-crossworlds/cream-sonic-racing-crossworlds.obj',
            function (object) {
                object.traverse(function (child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;

                        // Map texture ตามชื่อ mesh
                        if (child.name.includes("Chao_eye")) child.material = new THREE.MeshStandardMaterial({ map: textures.chaoEye });
                        else if (child.name.includes("Cheese_body")) child.material = new THREE.MeshStandardMaterial({ map: textures.cheeseBody });
                        else if (child.name.includes("Cream_body") || child.name.includes("SK_Cream")) child.material = new THREE.MeshStandardMaterial({ map: textures.creamBody });
                        else if (child.name.includes("Cream_eye")) child.material = new THREE.MeshStandardMaterial({ map: textures.creamEye });
                    }
                });
                scene.add(object);
            },
            undefined,
            function (error) { console.error('Error loading OBJ:', error); }
        );

        // Animate
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
